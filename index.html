<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

      height: 100%;
      background-color: #1a1a2e; /* Dark Purple */

      justify-content: center;

      padding: 12px 24px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin: 4px;
    }

    .start-button:hover {
      background-color: #F7B731; /* Yellow */
    }
  </style>
</head>
<body>

  <div class="flex flex-col items-center justify-center w-full px-6">
    <!-- Lottie Animation -->
    <div id="lottie-container"></div>

    <!-- Text Content -->
    <h1 class="text-3xl font-bold mt-6">Welcome to SelvaSoft Innovations!</h1>
    <p class="text-lg text-gray-300 mt-2">We create fun apps & games! ðŸš€ðŸŽ®</p>

  </div>

  <script>
    // Load Lottie Animation
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/365a17fa-ce45-4d42-8304-f5c6e191505b/gjdgpagl5n.json' // Replace with your Lottie file URL

</body>
</html>
